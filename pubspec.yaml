name: hive
description: H.I.V.E

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  http: ^0.12.0+4
  path_provider: ^1.6.0
dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  fonts:
    - family: ZhiMangXing
      fonts:
        - asset: fonts/ZhiMangXing-Regular.ttf
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
        - asset: fonts/Montserrat-Bold.ttf
          weight: 700


  uses-material-design: true
  assets:
   - assets/
